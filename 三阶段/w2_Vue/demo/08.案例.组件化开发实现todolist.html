<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.案例.组件化开发实现todolist</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>08.案例.组件化开发实现todolist</h1>
        <div id="app">
            <todo-list></todo-list>
        </div>

    </div>
    <template id="todoList">
        <div class="container">
            <todo-form v-on:add="addItem"></todo-form>
            <!-- <todo-content :list="list" :remove="removeItem" :complete="completeItem"></todo-content> -->
            <todo-content :list="list"></todo-content>
            <todo-status :list="list"></todo-status>
        </div>
    </template>
    <template id="todoForm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" v-model.trim="todo" placeholder="输入代办事项" ref="input" @keyup.13="addItem">
            <div class="input-group-append">
                <button class="btn btn-success" @click="addItem">添加</button>
            </div>
        </div>
    </template>
    <template id="todoContent">
        <table class="table" ref="table">
            <thead>
                <tr>
                    <th><input type="checkbox" v-model="checkAll" />全选</th>
                    <th>#</th>
                    <th>代办事项</th>
                    <th>添加时间</th>
                    <th>是否完成</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr is="todo-item" v-for="(item,idx) in list" :item="item" :idx="idx" :remove="remove" :complete="complete"></tr> -->
                <tr is="todo-item" v-for="(item,idx) in list" :key="item.id" :item="item" :idx="idx"></tr>
                <!-- <todo-item v-for="(item,idx) in list" :item="item" :idx="idx"></todo-item> -->
            </tbody>
        </table>
    </template>
    <template id="todoItem">
        <tr :class="{'table-success':item.complete}" @click="selectItem(item.id)">
            <td><input type="checkbox"/></td>
            <td>{{idx+1}}</td>
            <td>{{item.todo}}</td>
            <!-- <td>{{formatDate(item.addtime,'YYYY/MM/DD hh:mm:ss')}}</td> -->
            <td>{{item.addtime | formatDate('YYYY/MM/DD hh:mm:ss')}}</td>
            <td>{{item.complete ? '是' : '否'}}</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-success" @click.stop="completeItem(item.id)">完成</button>
                <button type="button" class="btn btn-sm btn-outline-danger" @click.stop="removeItem(item.id)">删除</button>
            </td>
        </tr>
    </template>
    <template id="todoStatus">
        <div>
            待办事项：{{list.length}}，完成：{{completeList.length}}，未完成：{{unCompleteList.length}}
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        // 事件总线Bus
        const Bus = new Vue();

        // 定义全局过滤器
        Vue.filter('formatDate',function(value,fmt='YYYY-MM-DD'){
            // vaule: 待过滤的值
            let d = new Date(value);

            // 预订字符对应时间
            var o = {
                "M+": d.getMonth() + 1, //月份 12
                "D+": d.getDate(), //日 21
                "h+": d.getHours(), //小时 17
                "m+": d.getMinutes(), //分 3
                "s+": d.getSeconds(), //秒 20
                "q+": Math.floor((d.getMonth() + 3) / 3), //季度 
                "S": d.getMilliseconds() //毫秒 
            };

            // 替换年份
            if(/(Y+)/.test(fmt)){
                // 得到fmt字符串中Y字符对应的年份
                // YYYY => 2020
                // YY => 20
                // RegExp.$1 = 'YYYY'
                var res = String(d.getFullYear()).substr(4 - RegExp.$1.length);
                //YYYY : var res = '2020'.substr(4-'YYYY'.length) => 2020
                // YY:   var res = '2020'.sbstr(4-'YY'.length)    => 20

                // 替换年份
                fmt = fmt.replace(RegExp.$1,res);// YYYY/MM/DD->2020/MM/DD
            }

            // 替换月、日
            for(var key in o){
                // 利用key创建正则表达式
                var reg = new RegExp('(' + key + ')'); // new RegExp('(M+)') /(M+)/

                // fmt='2020/MM/DD'
                if(reg.test(fmt)){
                    // 得到匹配字符对应的时间
                    // var res= 'MM'.length>1 ? '0012'.substr('12'.length) : 12
                    var res = RegExp.$1.length>1 ? ('00' + o[key]).substr(String(o[key]).length) : o[key];


                    fmt = fmt.replace(RegExp.$1,res); // fmt='2020/MM/DD'->2020/12/DD
                }
            }
            return fmt;
        })
        const todoForm = {
            data(){
                return {
                    todo:''
                }
            },
            template:'#todoForm',
            methods:{
                addItem(){
                    // 手动触发事件
                    this.$emit('add',this.todo);

                    // 清空并自动获得焦点
                    this.todo = '';
                    this.$refs.input.focus();
                }
            }
        }
        const todoItem = {
            props:{
                item:{
                    type:Object,
                    required:true
                },
                idx:[Number,String],
                // remove:Function,
                // complete:Function,
            },
            template:'#todoItem',
            methods:{
                completeItem(id){
                    Bus.$emit('complete',id)
                },
                removeItem(id){
                    Bus.$emit('remove',id)
                },
                selectItem(id){
                    Bus.$emit('select',id)
                }
            }
        }
        const todoContent = {
            props:{
                list:{
                    type:Array,
                    // required:true,
                    default(){
                        return []
                    }
                },
                // remove:Function,
                // complete:Function
            },
            computed:{
                checkAll:{
                    get(){
                        return this.list.every(item=>item.checked)
                    },
                    set(newVal){
                       this.list.forEach(item=>{
                            item.checked = newVal;
                        })
                    }
                }
            },
            template:'#todoContent',
            components:{
                todoItem
            }
        }
        const todoStatus = {
            props:{
                list:{
                    type:Array,
                    required:true
                }
            },
            computed:{
                completeList(){
                    return this.list.filter(item=>item.complete)
                },
                unCompleteList(){
                    return this.list.filter(item=>!item.complete)
                }
            },
            template:'#todoStatus'
        }
        Vue.component('todoList',{
            data(){
                return {
                    list: [{
                        id: 1,
                        todo: '定个小目标睡一整天',
                        complete: true,
                        checked:true,
                        addtime: Date.now()
                    }, {
                        id: 2,
                        todo: '赚他一个亿津巴布韦币',
                        complete: false,
                        checked:false,
                        addtime: Date.now() + 3600
                    }, {
                        id: 3,
                        todo: '迎娶白富美，达到人生巅峰',
                        complete: false,
                        checked:false,
                        addtime: Date.now() + 360 * 1000
                    }],
                }
            },
            methods:{
                addItem(todo){
                    let newData = {
                        id:parseInt(Math.random()*10000),
                        todo,
                        complete:false,
                        checked:false,
                        addtime:Date.now()
                    }
                    this.list.unshift(newData);

                },
                completeItem(id){
                    this.list = this.list.map(item=>{
                        if(item.id == id){
                            item.complete = true
                        }
                        return item;
                    })
                },
                removeItem(id){
                    this.list = this.list.filter(item=>item.id!=id)
                },
                selectItem(id){
                    this.list = this.list.map(item=>{
                        if(item.id == id){
                            item.checked = !item.checked
                        }
                        return item;
                    })
                },
            },
            template:'#todoList',
            components:{
                todoForm,
                todoContent,
                todoStatus
            },
            // 生命周期函数
            mounted(){
                // <bus v-on:complete="completeItem" />
                Bus.$on('complete',this.completeItem)
                Bus.$on('remove',this.removeItem)
                Bus.$on('select',this.selectItem)
            }
        })
        const vm = new Vue({
            el:'#app',
        })
       </script>
</body>

</html>
